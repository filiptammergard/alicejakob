<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Stalemate&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <title>Alice &amp; Jakob</title>
  </head>
  <body>
    <noscript>
      <strong
        >Hemsidan fungerar inte om inte Javascript godkänns. Var vänlig slå på stöd för Javascript i
        din webbläsare.</strong
      >
    </noscript>
    <form
      name="talanmälan"
      method="POST"
      action="/tack"
      netlify
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="talanmälan" />
      <div class="form-row">
        <div class="col-md">
          <b>För- och efternamn*</b>
          <input type="text" class="form-control" name="För- och efternamn" required />
        </div>
        <div class="col-md">
          <b>Mejladress*</b>
          <input type="email" class="form-control" name="Mejladress" required />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md">
          <b>Relation till brudparet*</b>
          <input
            type="text"
            class="form-control"
            placeholder="Till exempel brudparet gammelfarbror"
            name="Relation till brudparet"
            required
          />
        </div>
        <div class="col-md">
          <b>Ungefärlig tidsåtgång*</b>
          <input
            type="number"
            class="form-control"
            placeholder="Svara i antal minuter"
            name="Ungefärlig tidsåtgång"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md">
          <b>Hjälpmedel</b>
          <input
            type="text"
            class="form-control"
            placeholder="Till exempel projektor"
            name="Hjälpmedel"
          />
        </div>
        <div class="col-md">
          <b>Övriga önskemål</b>
          <input type="text" class="form-control" name="Övriga önskemål" />
        </div>
      </div>
      <button class="btn btn-secondary btn-block" type="submit">Skicka</button>
    </form>
    <div id="app"></div>
  </body>
</html>
